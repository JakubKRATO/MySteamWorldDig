{% extends "template.html" %}

{% block title %} 
    <title>Login!</title> 
    <link rel="stylesheet" href="/static/css/login_register.css">
{% endblock %}

{% block body %}

    <br><br><br>
    <main>
        <h1>Login!</h1>
        <h3>Len zadaj username a password.</h3>
        <form action="">
            <input type="text" required placeholder="Nick">
            <input type="password" required placeholder="Heslo">
            <button type="submit">Prihlásiť sa</button>
        </form>
    </main>
    <script src="static/js/login.js"></script>

{% endblock %}
